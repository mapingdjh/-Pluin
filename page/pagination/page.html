<script>
    // TODO 总记录数，后台获取
    var totalCount = 50;     	  
	$(".container").pagination({  
		simple: true,
		curPage: 4,          	  // 当前第几页，1是第一页,页码从1开始
		pageSize: 5,         	  // 每页五条
		totalCount: totalCount,   // 总记录数
		//display: [1,5,1],         // 分页显示方式
		//prevContent: "<",         // 上一页按钮内容: 默认为：> 
    	//nextContent: ">",         // 下一页按钮内容  默认为：<
		//copying: true,            // 开启首页和尾页： 默认为false，true开启
		callback: function(curpage){  // 分页显示后的回调
			console.log("当前页："+curpage);
		}
	});
</script>
