<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag</title>
	<style>
		#demo {
			position: absolute;
			left: 10px;
			top: 200px;
			width: 200px;
			height: 200px;
			background: #00f;
		}
		img {
			position: absolute;
			left: 10px;
			top: 10px;
		}
		.draggable {
			width: 100%;
			height: 30px;
			line-height: 30px;
			text-align: center;
			font-size: 14px;
			color: #fff;
			background-color: #00aa00;
		}
	</style>
</head>
<body>
	<div id="demo">
		<div class="draggable">仅仅头部可拖拽</div>
	</div>
	<img src="drag.png" id="img" />
	<script src="drag.js"></script>
</body>
</html>
<script>
    var demo = document.getElementById("demo");
    var img = document.getElementById("img");
    // 调用
	drag(demo);
	drag(img);
</script>
